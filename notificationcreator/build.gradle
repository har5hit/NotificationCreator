apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'

publish {

    userOrg = 'har5hit'
    repoName = 'Notification'
    groupId = 'com.justadeveloper96.android'
    artifactId = 'notification-creator'
    publishVersion = '1.0.7'
    uploadName = 'NotificationCreator'
    desc = 'Simplified creation of Android notifications directly from data sent from Server'
    website = 'https://github.com/har5hit/NotificationCreator'
}

android {
    compileSdkVersion build_versions.compile_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 4
        versionName "1.0.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.appcompat
    implementation deps.google.gson
    implementation deps.kotlin.stdlib
}

repositories {
    mavenCentral()
}
